<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitial watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Digital Clock </h2>
    <div class="clock">
        <div class="innerdiv">
            <span id="hour" class="hour">00</span>
            <div id="text">Hour</div>
        </div>
        <div class="innerdiv">
            <span id="minutes">00</span>
            <div id="text">minutes</div>
        </div>
        <div class="innerdiv">
            <span id="second">00</span>
            <div id="text">seconds</div>
        </div>
    </div>
    <script src="digital.js"></script>
</body>
</html>
