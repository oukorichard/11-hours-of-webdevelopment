<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <div class="main-container">
        <img src=" https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="move image">

        <h2>Movie Title</h2>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    
            <button class="btn">Watch Now</button>
        </p>
    </div>
    <div class="trailer-container active">
        <video src="videos/Trailer.mp4" controls></video>
        <i class="fa-solid fa-rectangle-xmark fa-2x closed-icon"></i>
    </div>
   
    <script src="video.js"></script>
</body>
</html>
