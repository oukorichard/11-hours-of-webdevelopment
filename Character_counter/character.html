<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeCharacterCounter</title>
    <link rel="stylesheet" href="character.css">
</head>
<body>
    <div class="container">
        <h2>Real TimeCharacter Counter</h2>

        <textarea id="textarea" class="textarea" 
        placeholder="Text should be 50 character" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Character: <span 
                class="total-counter" id="total-counter"> 30</span></p>
            <p>Remaining character: <span 
                class="remaining-counter" id="remaining-counter"> 10</span></p>
            
            </div>
    </div>

   <script src="character.js"></script>
</body>
</html>
